<form ng-submit="">
  <div class="list">
    <label class="item item-input">
      <select class="col">
        <option>Walther GSP .22</option>
        <option>Pardini .22</option>
        <option>Revolver .22</option>
        <option>Riffel .22</option>
      </select>
    </label>
    <label class="item item-input">
      <span class="input-label">Date</span>
      <input type="date">
    </label>
    <!-- TODO: Replace with checkbox indoor/outdoor -->
    <ion-toggle toggle-class="toggle-calm">Outdoors</ion-toggle>
    <label class="item item-input">
      <span class="input-label">Distance</span>
      <input type="number">
    </label>
    <label class="item item-input">
      <span class="input-label">Shots fired</span>
      <input type="number">
    </label>
    <label class="item item-input">
      <span class="input-label">Score</span>
      <input type="number">
    </label>
  </div>
  <div class="padding">
    <button type="submit" class="button button-block button-positive">Create Entry</button>
  </div>
</form>
