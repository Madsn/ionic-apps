<head>
  <title>Meteor Leaflet Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    {{> main}}
</body>

<template name="main">
  <div id="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Meteor Leaflet Demo</h1>
      </div>
      <div class="col-md-8">
        <div id="map" class="map"></div>
      </div>
      <div id="chat" class="col-md-4">
        <div class="row">
          {{> log}}
        </div>
        <div class="row">
          {{> chat}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="notice text-center">
          Double-click on map creates a marker<br>
          Click on a marker to delete it
        </div>
      </div>
    </div>
  </div>

</template>


<template name="chat">
  {{> messages}}
  {{#if name}}
    {{> input}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="log">
  <div id="log" class="scrollable">
    {{#each logs}}
      <p>
      {{#if new}}
        New marker added by {{user}} {{prettifyDate time}} - ({{latlng.lat}} / {{latlng.lng}})
      {{else}}
        Marker deleted by {{user}} {{prettifyDate time}} - ({{latlng.lat}} / {{latlng.lng}})
      {{/if}}
      </p>
    {{/each}}
  </div>
</template>

<template name="input">
  <input type="text" id="message" placeholder="Your Message" />
</template>

<template name="login">
  <input type="text" id="name" placeholder="Name" />
</template>

<template name="messages">
  <div id="messages" class="scrollable">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>
    <strong>{{name}}</strong>: {{message}}
  </p>
</template>
