<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div id="map_canvas">
          <ui-gmap-google-map events="map.events" center="map.center" zoom="map.zoom" 
                              draggable="true" options="map.options" bounds="map.bounds">
            <ui-gmap-free-draw-polygons
                polygons='map.polygons'
                draw='map.draw'
            >
            </ui-gmap-free-draw-polygons>
          </ui-gmap-google-map>
        </div>
        <button ng-click="map.draw()">draw</button>
        <button ng-click="debugPrint()">debug</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
